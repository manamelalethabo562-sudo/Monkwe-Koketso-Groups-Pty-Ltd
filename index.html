    <style>
        html { scroll-behavior: smooth; }
        body { 
            margin: 0; 
            font-family: 'Poppins', sans-serif; 
            background: #FEFEFE; 
            color: #333; 
            line-height: 1.7; 
            overflow-x: hidden;
        }
        h1, h2, h3 { color: #3E4095; font-weight: 600; }
        ul { list-style: disc; padding-left: 30px; }
        a { color: #F58634; text-decoration: none; transition: color 0.3s; }
        a:hover { color: #d96f20; }

        :root {
            --primary: #3E4095;
            --accent: #F58634;
            --light: #00AFEF;
            --bg: #FEFEFE;
            --transition: all 0.4s ease;
        }

        /* Curved section divider - modernized */
        .curve { position: relative; }
        .curve::before {
            content: '';
            position: absolute;
            top: -60px; left: 0; width: 100%; height: 120px;
            background: inherit;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
        }

        /* Modern Top Navigation - Fixed with glassmorphism effect */
        nav {
            background: rgba(62, 64, 149, 0.92);
            backdrop-filter: blur(12px);
            padding: 18px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            transition: var(--transition);
        }
        nav.scrolled {
            padding: 12px 0;
            background: rgba(62, 64, 149, 0.98);
        }
        nav .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }
        nav .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            font-weight: 700;
            font-size: 24px;
            transition: var(--transition);
        }
        nav .nav-logo i {
            font-size: 42px;
            color: var(--light);
            transition: var(--transition);
        }
        nav .nav-logo:hover i { transform: rotate(20deg); }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 35px;
        }
        nav ul li a {
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            border-radius: 50px;
            transition: var(--transition);
            position: relative;
        }
        nav ul li a:hover {
            background: rgba(245,134,52,0.25);
            transform: translateY(-2px);
        }
        nav ul li a i {
            font-size: 22px;
            transition: var(--transition);
        }

        /* Hero Header - Modernized with parallax feel */
        header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('https://thumbs.dreamstime.com/b/large-yellow-dump-truck-seen-open-pit-mining-site-transporting-coal-anthracite-amid-rocky-cloudy-environment-422156946.jpg') center/cover no-repeat fixed;
            color: white;
            text-align: center;
            padding: 260px 20px 160px;
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(62,64,149,0.6), rgba(245,134,52,0.4));
            z-index: 1;
        }
        header > * {
            position: relative;
            z-index: 2;
        }
        .company-name {
            font-size: 68px;
            font-weight: 800;
            margin: 0 0 20px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.6);
            letter-spacing: 3px;
            animation: fadeInDown 1s ease;
        }
        .slogan {
            font-size: 36px;
            font-weight: 500;
            margin: 0;
            text-shadow: 0 8px 20px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease 0.3s both;
        }

        section { 
            padding: 100px 5%; 
            max-width: 1400px; 
            margin: 0 auto; 
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .orange-header { 
            background: linear-gradient(135deg, var(--accent), #e07a2a); 
            color: white; 
            padding: 35px; 
            text-align: center; 
            font-size: 42px; 
            margin-bottom: 50px; 
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(245,134,52,0.3);
        }
        .blue-bg { 
            background: linear-gradient(135deg, var(--primary), #2c3078); 
            color: white; 
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(62,64,149,0.2);
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 35px; 
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.08); 
            transition: var(--transition);
        }
        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
        }

        .organogram {
            text-align: center;
            background: rgba(255,255,255,0.95);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        .organogram .box {
            background: linear-gradient(135deg, var(--accent), #e07a2a);
            color: white; 
            padding: 18px 30px; 
            border-radius: 50px; 
            margin: 15px; 
            display: inline-block; 
            min-width: 220px;
            box-shadow: 0 10px 30px rgba(245,134,52,0.3);
            font-weight: 600;
        }
        .line { 
            border-top: 4px solid var(--primary); 
            width: 120px; 
            display: inline-block; 
            margin: 20px 0;
        }

        /* Professional Footer - Modernized */
        footer {
            background: linear-gradient(135deg, var(--primary), #2c3078);
            color: white;
            padding: 100px 5% 50px;
            margin-top: 150px;
            position: relative;
        }
        footer::before {
            content: '';
            position: absolute;
            top: -80px;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, transparent, var(--primary));
        }
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .footer-column h3 {
            color: var(--accent);
            font-size: 28px;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
        }
        .footer-column h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--light);
            border-radius: 2px;
        }
        .footer-column p, .footer-column a {
            color: rgba(255,255,255,0.9);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }
        .footer-column a:hover {
            color: var(--light);
            transform: translateX(5px);
        }
        .footer-column i {

        .copyright {

            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 15px;

        }

        /* Animations */

            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }

            nav .nav-logo { font-size: 20px; }
            nav ul { gap: 15px; }

    <script>
        // Simple scroll animations and nav shrink
        const sections = document.querySelectorAll('section');
        const nav = document.getElementById('navbar');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        sections.forEach(section => observer.observe(section));

        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
