<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKEDI | Modern Printers & Supply</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3E4095;
            --accent: #F58634;
            --light-blue: #00AFEF;
            --white: #FFFFFF;
            --bg-light: #FBFBFF;
            --transition: all 0.3s ease;
        }
        * { box-sizing: border-box; margin:0; padding:0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-light);
            color: #333;
            line-height: 1.6;
        }
        h1, h2, h3 { color: var(--primary); font-weight: 700; }
        p { color: #555; }
        a { text-decoration: none; color: inherit; }
        img { max-width: 100%; height: auto; display: block; }

        /* ─── NAVBAR ────────────────────────────────────────────── */
        nav {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 94%;
            max-width: 1180px;
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(12px);
            padding: 10px 20px;
            z-index: 1000;
            border-radius: 60px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.4s ease;
        }
        nav.scrolled {
            top: 0;
            width: 100%;
            border-radius: 0;
            padding: 8px 5%;
            background: rgba(255,255,255,0.98);
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
        }
        .nav-logo-text {
            color: var(--primary);
            font-weight: 800;
            font-size: 15px;
        }
        .hamburger {
            font-size: 26px;
            color: #222;
            cursor: pointer;
            display: none;
        }
        .menu-wrapper {
            display: flex;
            align-items: center;
            gap: 28px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 22px;
            margin: 0;
        }
        nav ul li a {
            color: #222;
            font-weight: 600;
            font-size: 14.5px;
            padding: 6px 4px;
            position: relative;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        nav ul li a:hover::after { width: 100%; }
        nav ul li a:hover { color: var(--accent); }
        .nav-cta {
            background: var(--accent);
            color: white;
            padding: 9px 22px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 13.5px;
            box-shadow: 0 3px 12px rgba(245,134,52,0.25);
        }
        .nav-cta:hover { background: var(--primary); transform: scale(1.04); }

        /* ─── Hero ──────────────────────────────────── */
        header {
            background: linear-gradient(to right, rgba(15,15,45,0.88), rgba(15,15,45,0.6)),
                        url('https://www.dtflinko.com/wp-content/uploads/2024/07/LINKO_DTF_printer_production_workshop.webp') center/cover no-repeat;
            background-attachment: scroll; /* better mobile perf */
            color: white;
            padding: 220px 6% 140px;
            text-align: left;
            position: relative;
        }
        header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 50%, rgba(245,134,52,0.1), transparent 70%);
        }
        .hero-label {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 800;
            font-size: 14px;
            background: rgba(0,0,0,0.35);
            padding: 6px 16px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 14px;
        }
        .company-name {
            font-size: clamp(38px, 9vw, 78px);
            font-weight: 900;
            margin: 0;
            line-height: 1.05;
            text-transform: uppercase;
            text-shadow: 2px 4px 16px rgba(0,0,0,0.65);
        }
        .slogan {
            font-size: clamp(18px, 4.5vw, 28px);
            margin-top: 20px;
            font-weight: 400;
            max-width: 680px;
            border-left: 4px solid var(--accent);
            padding-left: 18px;
            background: rgba(0,0,0,0.25);
            padding: 12px 20px;
            border-radius: 10px;
        }

        /* ─── Sections ──────────────────────────────────── */
        section {
            padding: 80px 6%;
            max-width: 1400px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        section.visible { opacity: 1; transform: translateY(0); }

        .orange-header {
            background: var(--accent);
            color: white;
            padding: 14px 40px;
            display: inline-block;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 50px;
            box-shadow: 10px 10px 0 var(--primary);
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }
        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-12px); box-shadow: 0 24px 60px rgba(62,64,149,0.12); }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 4px solid var(--accent);
        }
        .card-content {
            padding: 24px;
            flex-grow: 1;
        }
        .card h3 { margin-bottom: 12px; font-size: 22px; }
        .card p { font-size: 15px; color: #555; }

        /* Portfolio adjustments */
        #portfolio .grid .card img { height: 240px; }
        #portfolio .card { min-height: 420px; }
        #portfolio .card-content { text-align: center; }

        /* Contact */
        #contact .card {
            padding: 30px;
            min-height: 300px;
        }
        #contact .card p {
            margin: 14px 0;
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 15.5px;
        }
        #contact i { font-size: 20px; min-width: 28px; }

        /* ─── Footer ──────────────────────────────────── */
        footer {
            background: #0B0C1F;
            color: white;
            padding: 80px 6% 40px;
        }
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 50px;
        }
        .footer-column h4 {
            font-size: 20px;
            margin-bottom: 24px;
            color: var(--accent);
        }
        .footer-column p { color: #B0B0C0; font-size: 15px; }
        .copyright {
            text-align: center;
            margin-top: 70px;
            padding-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 13.5px;
            color: #888;
        }

        /* ─── MOBILE & TABLET ──────────────────────────────────── */
        @media (max-width: 992px) {
            nav {
                width: 96%;
                padding: 10px 18px;
                border-radius: 50px;
            }
            .hamburger { display: block; }
            .menu-wrapper {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                align-items: stretch;
                padding: 20px 0;
                gap: 0;
                box-shadow: 0 12px 30px rgba(0,0,0,0.12);
                border-radius: 0 0 20px 20px;
                transform: translateY(-10px);
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, transform 0.3s ease;
            }
            nav.expanded .menu-wrapper {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }
            nav ul {
                flex-direction: column;
                gap: 4px;
                padding: 10px 20px;
            }
            nav ul li a {
                font-size: 16px;
                padding: 14px 20px;
                display: block;
                border-radius: 12px;
            }
            nav ul li a:hover { background: #f8f8f8; }
            .nav-cta {
                margin: 10px 20px;
                padding: 14px;
                text-align: center;
                font-size: 15px;
            }
            /* Hero mobile */
            header { padding: 140px 5% 100px; }
            .company-name { font-size: clamp(36px, 10vw, 54px); }
            .slogan { font-size: clamp(17px, 4.2vw, 22px); }
        }

        @media (max-width: 600px) {
            section { padding: 60px 5%; }
            .orange-header {
                font-size: 22px;
                padding: 12px 28px;
                margin-bottom: 40px;
                box-shadow: 6px 6px 0 var(--primary);
            }
            .grid { gap: 30px; }
            .card img { height: 180px; }
            .card h3 { font-size: 20px; }
            #portfolio .card img { height: 210px; }
            header { padding: 110px 5% 80px; }
            .company-name { font-size: 9.5vw; }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-left">
            <img src="https://i.postimg.cc/5yzF4Q9V/takedilogo.png" alt="TAKEDI Logo" class="nav-avatar">
            <div class="nav-logo-text">TAKEDI</div>
        </div>
        <i class="fas fa-bars hamburger" id="hamburger"></i>
        <div class="menu-wrapper" id="menu">
            <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="contact.html" class="nav-cta">GET A QUOTE</a>
        </div>
    </nav>

    <header id="home">
        <div class="hero-label">Excellence in Printing</div>
        <h1 class="company-name">TAKEDI</h1>
        <div class="slogan">Modern Printers & Supply</div>
    </header>

    <!-- Rest of your HTML content remains the same (main, sections, footer) -->

    <script>
        // Scroll effect
        window.addEventListener('scroll', () => {
            document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 60);
        });

        // Hamburger toggle
        const hamburger = document.getElementById('hamburger');
        const navbar = document.getElementById('navbar');
        const menu = document.getElementById('menu');

        if (hamburger) {
            hamburger.addEventListener('click', () => {
                navbar.classList.toggle('expanded');
                const icon = hamburger.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
            });
        }

        // Section reveal
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('section').forEach(s => observer.observe(s));
    </script>
</body>
</html>
