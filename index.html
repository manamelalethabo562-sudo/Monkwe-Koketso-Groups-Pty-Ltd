<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKEDI | Modern Printers & Supply</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3E4095;
            --accent: #F58634;
            --light-blue: #00AFEF;
            --white: #FFFFFF;
            --bg-light: #FBFBFF;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-light);
            color: #333;
            line-height: 1.7;
            overflow-x: hidden;
        }
        h1, h2, h3 { color: var(--primary); font-weight: 700; }
        p { color: #555; }
        ul { list-style: disc; padding-left: 30px; }
        a { text-decoration: none; transition: var(--transition); }
        /* ─── NAVBAR ────────────────────────────────────────────── (exact match to services & about pages) */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 12px 35px;
            z-index: 1000;
            border-radius: 100px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: var(--transition);
        }
        nav.scrolled {
            top: 0;
            width: 100%;
            border-radius: 0;
            padding: 10px 5%;
            background: rgba(255, 255, 255, 0.98);
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .nav-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
        }
        .nav-logo-text {
            color: var(--primary);
            font-weight: 800;
            font-size: 15px;
            letter-spacing: 0.5px;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .menu-wrapper {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 28px;
            color: #222;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: #222;
            font-weight: 600;
            font-size: 14px;
            position: relative;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
        }
        nav ul li a:hover::after { width: 100%; }
        nav ul li a:hover { color: var(--accent); }
        .nav-cta {
            background: var(--accent);
            color: white !important;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(245,134,52,0.3);
            letter-spacing: 1px;
        }
        .nav-cta:hover {
            background: var(--primary);
            transform: scale(1.05);
        }
        /* ─── Hero (unchanged) ──────────────────────────────────── */
        header {
            background: linear-gradient(to right, rgba(15, 15, 45, 0.88), rgba(15, 15, 45, 0.55)),
                        url('https://www.dtflinko.com/wp-content/uploads/2024/07/LINKO_DTF_printer_production_workshop.webp') center/cover no-repeat fixed;
            color: white;
            padding: 320px 10% 220px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(245,134,52,0.08), transparent 60%);
            pointer-events: none;
        }
        .hero-label {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 800;
            margin-bottom: 18px;
            font-size: 16px;
            background: rgba(0,0,0,0.3);
            padding: 8px 18px;
            border-radius: 30px;
            display: inline-block;
        }
        .company-name {
            color: var(--white);
            font-size: clamp(40px, 7vw, 80px);
            font-weight: 900;
            margin: 0;
            max-width: 1000px;
            line-height: 1.05;
            text-transform: uppercase;
            text-shadow: 3px 6px 20px rgba(0,0,0,0.6);
        }
        .slogan {
            font-size: clamp(20px, 3vw, 32px);
            color: rgba(255,255,255,0.95);
            margin-top: 25px;
            font-weight: 400;
            max-width: 700px;
            border-left: 5px solid var(--accent);
            padding-left: 25px;
            background: rgba(0,0,0,0.2);
            padding: 15px 25px;
            border-radius: 12px;
        }
        section {
            padding: 140px 8%;
            max-width: 1400px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease-out;
        }
        section.visible { opacity: 1; transform: translateY(0); }
        .orange-header {
            background: var(--accent);
            color: white;
            padding: 18px 50px;
            display: inline-block;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 70px;
            position: relative;
            box-shadow: 12px 12px 0px var(--primary);
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 50px;
        }
        .card {
            background: white;
            border-radius: 28px;
            box-shadow: 0 12px 50px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.04);
            transition: var(--transition);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 420px;
        }
        .card:hover {
            transform: translateY(-20px);
            box-shadow: 0 30px 70px rgba(62,64,149,0.15);
        }
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 4px solid var(--accent);
            flex-shrink: 0;
        }
        .card-content {
            padding: 30px 28px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .card h3 {
            margin: 0 0 12px;
            font-size: 24px;
        }
        .card p {
            margin: 0;
            font-size: 15px;
            color: #555;
            line-height: 1.6;
        }
        .card i {
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 20px;
        }
        #portfolio .grid .card img {
            height: 280px;
        }
        #portfolio .card {
            min-height: 480px;
        }
        #portfolio .card-content {
            padding: 25px 28px;
            text-align: center;
        }
        .organogram-card {
            background: white;
            border-radius: 36px;
            padding: 70px 30px;
            text-align: center;
            box-shadow: 0 20px 55px rgba(0,0,0,0.07);
            margin-top: 70px;
            border: 1px solid rgba(0,0,0,0.03);
        }
        .org-box {
            background: var(--accent);
            color: white;
            padding: 24px 50px;
            border-radius: 16px;
            display: inline-block;
            font-weight: 800;
            margin: 12px;
            box-shadow: 0 10px 25px rgba(245,134,52,0.25);
            font-size: 16px;
        }
        #contact .card {
            padding: 35px;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        #contact .card h3 {
            margin-bottom: 30px;
        }
        #contact .card p {
            margin: 16px 0;
            display: flex;
            align-items: center;
            gap: 18px;
            font-size: 16px;
        }
        #contact i { font-size: 22px; width: 30px; }
        footer {
            background: #0B0C1F;
            color: white;
            padding: 120px 10% 60px;
        }
